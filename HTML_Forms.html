<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML forms</title>
    </head>

    <body>
        <h1>HTML Forms</h1>
        <form>
            <label for="username">Enter Username: </label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <br>
            <br>
            <label for="email">Enter Email ID: </label>
            <input type="email" id="email" name="email" placeholder="Email" required="">
            <br>
            <br>
            <label for="password">Enter Password: </label>
            <input type="password" id="password" name="password" placeholder="Password" required="">
            <br>
            <br>

            <p><b>Select Your gender:</b></p>
            <input type="radio" name="gender" value="Male">Male<br>
            <input type="radio" name="gender" value="Female">Female<br>
            <input type="radio" name="gender" value="Other">Other<br>
            <p><b>Note:</b>When a user clicks on a radio button, it becomes checked , and all other radio buttons with equal name becomes unchecked.</p>

            <p>Select Your Age:</p>
            <input type="radio" name="age" value="0-25" id="Option-1">
            <label for="Option-1">0-25</label>
            <input type="radio" name="age" value="26-50" id="Option-2">
            <label for="Option-2">26-50</label>
            <input type="radio" name="age" value="51+" id="Option-3">
            <label for="Option-3">51+</label>

            <p><h3>Select box</h3></p>
            <label for="Question">Security Questions:</label>
            <select name="Question" id="Question">
                <option value="q1">What color are your eyes?</option>
                <option value="q2">Are you a human?</option>
                <option value="q3">What is your besr ever security question?</option>
            </select>

            <br><br><br>

            <label for="answer">Security Questions answers:</label>
            <input type="text" id="answer" name="answer">

            <br><br><br>

            <label for="bio">Enter Your Bio:</label>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About You..."></textarea>

            <br><br><br>
            <input type="submit" value="SUBMIT">
        </form>
    </body>


</html>
